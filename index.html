<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__main_container">
        <!-- Верхняя часть -->
        <div class="main_container__upper_container">
          <img
            src="assets/img/svg/header/logo.svg"
            alt="logo"
            class="upper_container__logo"
          />

          <nav class="upper_container__nav">
            <ul class="nav__ul_container">
              <li class="ul_container__li">
                <a class="li__link" href="#">О нас</a>
              </li>
              <li class="ul_container__li">
                <a class="li__link" href="#">Услуги</a>
              </li>
              <li class="ul_container__li">
                <a class="li__link" href="#">Новости</a>
              </li>
              <li class="ul_container__li">
                <a class="li__link" href="#">Акции</a>
              </li>
              <li class="ul_container__li">
                <a class="li__link" href="#">Документы</a>
              </li>
              <li class="ul_container__li">
                <a class="li__link" href="#">Отзывы</a>
              </li>
              <li class="ul_container__li">
                <a class="li__link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>

          <div class="upper_container__phone_container">
            <!-- Первая линия -->
            <img
              class="phone_container__phone_icon"
              src="assets/img/svg/header/phone.svg"
              alt="phone-icon"
            />
            <span class="phone_container__phone_number"
              >+7 (351) 777-80-70</span
            >
            <img
              class="phone_container__arrow"
              src="assets/img/svg/header/arrow.svg"
              alt="arrow"
            />

            <!-- Вторая линия -->
            <a class="phone_container__order" href="#">Заказать звонок</a>
          </div>
        </div>

        <!-- Фото работников -->
        <img
          class="main_container__team_photo"
          src="assets/img/png/header/work_team.png"
          alt="work-team"
        />

        <!-- Основной текст в шапке -->
        <span class="main_container__main_text"
          >охрана труда <br />
          пожарная безопасность <br />
          обучение сотрудников</span
        >
      </div>
    </header>

    <script src="assets/js/script.js"></script>
  </body>
</html>
