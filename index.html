<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__upper_container">
        <img
          src="assets/img/svg/header/logo.svg"
          alt="logo"
          class="upper_container__logo"
        />

        <nav class="upper_container__nav">
          <ul class="nav__ul_container">
            <li class="ul_container__li">
              <a href="#" class="li__link">О нас</a>
            </li>
            <li class="ul_container__li">
              <a href="#" class="li__link">Услуги</a>
            </li>
            <li class="ul_container__li">
              <a href="#" class="li__link">Новости</a>
            </li>
            <li class="ul_container__li">
              <a href="#" class="li__link">Акции</a>
            </li>
            <li class="ul_container__li">
              <a href="#" class="li__link">Документы</a>
            </li>
            <li class="ul_container__li">
              <a href="#" class="li__link">Отзывы</a>
            </li>
            <li class="ul_container__li">
              <a href="#" class="li__link">Контакты</a>
            </li>
          </ul>
        </nav>

        <div class="upper_container__phone_container">
          <!-- Первая линия -->
          <img
            class="phone_container__phone_icon"
            src="assets/img/svg/header/phone.svg"
            alt="phone-icon"
          />
          <span class="phone_container__phone_number">+7 (351) 777-80-70</span>
          <img
            class="phone_container__arrow"
            src="assets/img/svg/header/arrow.svg"
            alt="arrow"
          />

          <!-- Вторая линия -->
           <a href="#" class="phone_container__order">Заказать звонок</a>
        </div>
      </div>
    </header>

    <script src="assets/js/script.js"></script>
  </body>
</html>
